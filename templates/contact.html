{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

  <head>

        <meta charset="utf-8">
        <title>Benjamin Garrard's Portfolio</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
      
        <!-- Favicons -->
        <link href="{% static 'img/favicon.png' %}" rel="icon">
        <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">
      
        <!-- Bootstrap CSS File -->
        <link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
      
        <!-- Libraries CSS Files -->
        <link href="{% static 'lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/ionicons/css/ionicons.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">
      
        <!-- Main Stylesheet File -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">

  </head>



  <body id='custom-body'>

        <!--/ Nav Star /-->
        <nav class="navbar navbar-b navbar-trans navbar-expand-md fixed-top" id="mainNav" style='background-color:white; padding-bottom:10px; padding-top:10px;'>
            
            <div class="container">
                  <a class="navbar-brand js-scroll" href="#page-top">Ben's Portfolio</a>
                  <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarDefault"
                    aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation" >
                    <span style="background-color:black"></span>
                    <span style="background-color:black"></span>
                    <span style="background-color:black"></span>
                  </button>
                  <div class="navbar-collapse collapse justify-content-end" id="navbarDefault">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link js-scroll active" href="{% url 'home' %}">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link js-scroll" href="{% url 'home' %}#about">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link js-scroll" href="{% url 'home' %}#work">Work</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link js-scroll" href="{% url 'contact' %}">Contact</a>
                      </li>
                    </ul>
                  </div>
     
                </div>
              </nav>
              <!--/ Nav End /-->


    <!-- Page Content -->
    <div class="container" id='contact'>
            <!-- Row -->
            <div class="row">
               <div class="col-md-12 col-sm-12 col-xs-12 no-padding commentForm">
                  <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                     <form method="post"  action="#">
                        <div class="row">
                           <div class="col-lg-12 col-md-12 col-xs-12">

                              {% csrf_token %}
                              {{ form|crispy }}
      
                           </div>
       
                           <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                              <button class="btn btn-primary" type="submit">Send Message</button>
                              {% if messages %}
                              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style='margin-top:15px;'>
                                  {% for message in messages %}
                                  <p class="success">{{ message }}</p>
                                  {% endfor %}
                              
                              </div>
                            {% endif %}
              
                           </div>
                        </div>
                     </form>
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                     <div class="contactInfo">
                        <div class="singleContadds">
                        </div>
                        <div class="singleContadds phone">
                        </div>
                        <div class="singleContadds"> <i class="fa fa-envelope"></i> <a href="mailto:contact@rv-market.com">benjamingarrard5279@gmail.com</a> </div>
                     </div>
                  </div>
               </div>
            </div>
            <!-- Row End --> 
         </div>
    </div>

  </body>
</html>
