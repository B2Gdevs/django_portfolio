{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="{% static 'css/app_index.css' %}" rel="stylesheet">
  </head>

  <body>
      {% include 'nav.html' %}

      <div class="jumbotron" id="jumbo">
          <h1 class='display-4'>List of Phone Apps</h1>
          <hr/>
          <p class="lead">Below is a list of phone apps that can be downloaded for use.  Enjoy!!</p>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
              <div class="accordion" id="phone-app-accordion">
                  {% for app in apps %}
                    <div class="card card-item">
                      <div class="card-header">
                        <h5 class="mb-0">
                          <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Idea Validator
                          </button>
                        </h5>
                      </div>
                      <div id="collapseOne" class="collapse " aria-labelledby="headingOne" data-parent="#phone-app-accordion">
                        <div class="card-body">
                          <h3>Description</h2>
                          <hr/>
                          <div class="card-description">{{app.app_description}}</div>
                          {% if app.android_app_file %}
                            <a class="download-link" href="{{app.android_app_file.url}}" download>
                                <button class="btn-primary"><i class="fa fa-download"></i> Android Download</button>
                            </a>
                          {% endif %}
                          {% if app.ios_app_file %}
                            <a class="download-link" href="{{app.ios_app_file.url}}" download>
                                <button class="btn-primary"><i class="fa fa-download"></i> iOS Download</button></a>
                          {% endif %}
                        </div>
                      </div>
                    </div>
                  {% endfor %}
                </div>
              </div>
          </div>
        </div>
      </div>
          
  


 

    <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
