{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Binary Search</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/algorithm.css' %}" type="text/css">
</head>
<body>
    <!-- NAV -->
    {% include 'nav.html' %}
    <!-- The heading text -->
    <div class="jumbotron jumbo-algo nav-jumbo">
        <h1 class='display-4'>Ben's Binary Search</h1>
        <hr class="my-4">
        <p class='lead algo-description'>
            Thanks for checking out this binary search algorithm that I 
            implemented in JavaScript.  
            <br/>
            It is a visualization of the search.
        </p>
    </div>

    <!-- The algorithm display -->
    <div class="container">
        <div class="row">
          <div class='col-lg-12 text-center'>

          </div>
            <div class="col-lg-4" id="algo-form">
              <form name='integer-form'>
                <div class='form-group'>
                  <label for="integer" class='algo-text'>Input the number to search for here</label>
                  <input id='integer' type="number" class="form-control">
                </div>
              </form>
              <button class='btn btn-primary' id='search-button'>Search!</button>
              <p id='error-text'></p>
              </div>
            <div class="col-lg-8 text-center" id="algo-text">

            </div>
        </div>
    </div>
<!-- <script type="module" src=domHandle.js></script> -->
<script src="{% static 'js/binary_search/binarySearch.js' %}" type="module"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
